name: Fetch from API
on: 
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  fetcher:
    name: data_fetcher
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps: 
      - name: Prep System
        run: pip install requests

      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          python file_reader.py 

      - name: Commit Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: feched data
